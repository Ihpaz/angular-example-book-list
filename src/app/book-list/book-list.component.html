
<div class="container">
    <div>
        <div class="title">
            <p>Books</p>
        </div>
        <div class="content">
            <div class="box" *ngFor="let dt of book;let i= index" (click)="getReview(i)">
                <div class="box-main">
                  <p>{{dt.name}}</p>  
                </div>
                <div class="box-footer">
                    {{dt.year}}
                </div>
            </div>

           
        </div>
     
    </div>
  
</div>
